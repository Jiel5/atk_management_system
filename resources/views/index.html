<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }
    .gradient-primary-modern { background: #007bff; }
    .gradient-success-modern { background: #28a745; }
    .gradient-danger-modern { background: #dc3545; }
    .gradient-warning-modern { background: #ffc107; color: #212529; }
  </style>
</head>
<body>
  <div class="container-fluid py-5">
    <div class="row mb-4">
      <div class="col-xl-3 col-lg-6 col-md-6 mb-4">
        <div class="card gradient-primary-modern">Card 1</div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 mb-4">
        <div class="card gradient-success-modern">Card 2</div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 mb-4">
        <div class="card gradient-danger-modern">Card 3</div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 mb-4">
        <div class="card gradient-warning-modern">Card 4</div>
      </div>
    </div>
  </div>
</body>
</html>
